<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>
  <script src="https://kit.fontawesome.com/5cb0d5643f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <img class="header__logo" src="/assets/images/logo.svg" alt="Les petits plats">
    <div class="header__content">
      <h1 class="header__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
      <form class="header__form" id="search-form">
        <!-- Champ de recherche avec icône de recherche -->
        <div class="header__input">
            <input type="text" class="input input__search" id="search" placeholder="Rechercher une recette, un ingrédient, ...">
            <div class="header__close hidden">
              <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <!-- Bouton de recherche avec icône -->
        <button type="submit" class="btn btn__search">
            <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </header>
  
  <main class="main">
    <section id="filters" class="filters">
      <div class="filters__tags">
        <div class="filters__dropdown">
          <div class="filters__btn filters-ingredients">
            <button class="btn btn-filters" type="button">
              <span class="btn-text">Ingrédients</span>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="filters__tag hidden">
              <div class="filters__search">
                <input class="filters__search-input" id="filters-ingredients" type="search" placeholder="Rechercher">
                <button class="filters__search-button btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass search__btn"></i>
                </button>
              </div>
              <ul class="filters__list" id="ingredients-items">
                <!-- <li class="filters-tag">Tomates</li> -->
              </ul>
            </div>
          </div>

          <div class="filters__btn filters-appareils">
            <button class="btn btn-filters" type="button">
              <span class="btn-text">Appareils</span>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="filters__tag hidden">
              <div class="filters__search">
                <input class="filters__search-input" id="filters-ingredients" type="search" placeholder="Rechercher">
                <button class="filters__search-button btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass search__btn"></i>
                </button>
              </div>
              <ul class="filters__list" id="appareils-items"></ul>
            </div>
          </div>

          <div class="filters__btn filters-ustensiles">
            <button class="btn btn-filters" type="button">
              <span class="btn-text">Ustensiles</span>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="filters__tag hidden">
              <div class="filters__search">
                <input class="filters__search-input" id="filters-ingredients" type="search" placeholder="Rechercher">
                <button class="filters__search-button btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass search__btn"></i>
                </button>
              </div>
              <ul class="filters__list" id="ustensiles-items"></ul>
            </div>
          </div>
        </div>

      <div class="filters__result">
        1500 recettes
      </div>

    </section>
    <span class="result__error"></span>
    <section id="recips" class="recips">

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="scripts/pages/index.js" type="module"></script>
</body>
</html>
